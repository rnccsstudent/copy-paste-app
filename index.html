<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copy Paste App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4 text-center">ðŸ“‹ Fast Copy Paste App</h3>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Paste or write your text here..."></textarea>
    <div class="d-grid gap-2">
      <button onclick="copyAndDownload()" class="btn btn-success">Copy, View & Download</button>
    </div>
    <p class="mt-3 text-center text-success" id="statusMsg"></p>
  </div>

  <script>
    async function copyAndDownload() {
      const text = document.getElementById("textInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!text) {
        statusMsg.innerText = "Text cannot be empty.";
        return;
      }

      try {
        // Copy to clipboard
        await navigator.clipboard.writeText(text);

        // Send to backend and get download response
        const response = await fetch("https://pranabmahata.pythonanywhere.com/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        if (!response.ok) throw new Error("Download failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "copied.txt";
        a.click();
        window.URL.revokeObjectURL(url);

        document.getElementById("textInput").value = "";
        statusMsg.innerText = "Copied and file downloaded!";
      } catch (err) {
        console.error(err);
        statusMsg.innerText = "Failed to copy or download.";
      }
    }
  </script>
</body>
</html>
