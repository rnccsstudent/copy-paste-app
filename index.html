<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copy Paste App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4 text-center">ðŸ“‹ Fast Copy Paste App</h3>
    <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Paste or write your text here..."></textarea>
    <button onclick="copyAndSend()" class="btn btn-primary w-100">Copy & Save</button>
    <p class="mt-3" id="statusMsg" class="text-success"></p>
  </div>

  <script>
    async function copyAndSend() {
      const text = document.getElementById("textInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!text) {
        statusMsg.innerText = "Text cannot be empty.";
        return;
      }

      try {
        await navigator.clipboard.writeText(text);

        const response = await fetch("https://pranabmahata.pythonanywhere.com/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        const result = await response.json();
        statusMsg.innerText = result.message;
        document.getElementById("textInput").value = "";
      } catch (err) {
        statusMsg.innerText = "Failed to copy or save!";
      }
    }
  </script>
</body>
</html>
