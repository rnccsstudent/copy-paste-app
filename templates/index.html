<!DOCTYPE html>
<html>
<head>
    <title>Fast Copy Paste App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">ğŸ“ Copy & Save Text</h2>
        <form method="POST">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="6" placeholder="Paste or write your text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Copy & Save</button>
        </form>
        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
